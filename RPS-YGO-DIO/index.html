<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/imgs/favicon/Favicon.ico" type="image/x-icon">
    <title>Yu-Gi-Oh RPS</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/buttons.css">
    <link rel="stylesheet" href="./assets/styles/containers_and_frames.css">
    <link rel="stylesheet" href="./assets/styles/main.css">


</head>
<body>
    <audio id="bgm" loop>
        <source src="./assets/sfx/egyptian_duel.mp3" type="audio/mp3">
    </audio>

    <div class="bg-vid">
        <video class="video" autoplay loop muted>
            <source src="./assets/vid/yugi.mp4" type="video/mp4"/>
        </video>
    </div>
    <div class="container">
        <div class="container__left framed-golden-2">
            <div class="score_box frame">
                <span id="score_points">WINS: 0 | LOSSES: 0</span>
            </div>
            <div class="menu_avatar">
                <img id="card-img">
            </div>
            <div class="card_details frame">
                <p id="card-name">SELECT</p>
                <p id="card-type">A CARD</p>
            </div>
        </div>
        <div class="container__right">
            <div class="card-box__container">
                <div class="card-box framed" id="pc-cards"></div>
                <div class="card-versus__container">
                    <div class="versus-top">
                        <div class="card-infield">
                            <img id="player-field-card" height="180px" width="125px">
                        </div>
                        <img height="100px" src="./assets/imgs/icons/millenium2.png">
                        <div class="card-infield">
                            <img id="pc-field-card" height="180px" width="125px">
                        </div>
                    </div>
                    <div class="versus-bottom">
                        <button id="next-duel" class="rpgui-button" onclick="resetDuel()">YOU WON!</button>
                    </div>
                </div>
                <div class="card-box framed" id="py-cards"></div>
            </div>
        </div>
    </div>




    <!-- Scripts -->
    <script src="./assets/scripts/engine.js" defer></script>

</body>
</html>
